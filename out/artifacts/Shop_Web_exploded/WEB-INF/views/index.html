<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        body {
            border: 0;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: rgb(179, 179, 255);
        }

        .container {
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
        }

        button {
            cursor: pointer;
            border: 0;
            border-radius: 4px;
            font-weight: 600;
            margin: 0 10px;
            width: 200px;
            padding: 10px 0;
            box-shadow: 0 0 20px rgba(104, 85, 224, 0.2);
            transition: 0.4s;
        }

        .reg {
            color: white;
            background-color: rgba(104, 85, 224, 1);
            border: 1px solid white;
        }

        .log {
            color: rgb(104, 85, 224);
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(104, 85, 224, 1);
        }

        button:hover {
            color: white;
            box-shadow: 0 0 20px rgba(104, 85, 224, 0.6);
            background-color: rgba(104, 85, 224, 1);
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <a href="/sign-in" style="text-decoration: none"><button class="log">sign in</button></a>
        <a href="/sign-up" style="text-decoration: none"><button class="reg">sign up</button></a>
    </div>
</div>

</body>
</html>
