<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerOrders</title>
</head>
<body>

<h3><i><b>my orders</b></i></h3>

<table bgcolor="black" width="700">
    <thead>
    <tr bgcolor="gray">
        <th width="400">id</th>
        <th width="400">status</th>
        <th width="400">product-name</th>
        <th width="400">amount</th>
        <th width="400">total-price</th>
        <th width="400">created date</th>
        <th width="400">updated date</th>
        <th width="400">set amount</th>
        <th width="400">add</th>
    </tr>
    </thead>
    <tbody th:each="order : ${customerOrders}">

    <tr bgcolor="#d3d3d3" align="center">
        <td th:text="${order.id}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.productName}"></td>
        <td th:text="${order.amount}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td th:text="${order.createdDate}"></td>
        <td th:text="${order.updatedDate}"></td>
        <td>
            <form th:action="@{/setAmount/{id}(id=${order.id})}" method="post">
                <input type="number" name="amount" placeholder="amount" min="-30" max="30" required>
                <br><br>
                <button>Submit</button>
            </form>
        </td>

        <td>
            <button>
                <a th:href="@{/addOrder/{id}(id=${order.id})}" style="text-decoration: none">add</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
